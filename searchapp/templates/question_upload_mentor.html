<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello</title>
  <link rel="stylesheet" type="text/css" href="../static/question_upload_style.css"
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css"/>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"></script>
  <script>
  var flag1 = "{{ flag }}";
  var error1="{{error}}";
  if (flag1=='1'){
    alert(error1);
  }
  </script>
</head>
<body>
  <div class="container">
    <form action="upload" method="POST" enctype="multipart/form-data" class="ui form">
        {% csrf_token %}
        Choose a subject:
        <br>
        <br>
        <select class="ui dropdown" name="dropdownSubject">
            <option value="" selected>Subject</option>
            <option value="maths">Maths</option>
            <option value="science">Science</option>
        </select>
        <br>
        <br>
        <div>
          Select a file to upload:
          <label id="file">
              <input type="file" name="datafile" accept=".xlx,.xlsx">
              <br>
              <br>
              <br>
            </label>
          <div>
            <input type="submit" value="UPLOAD QUESTIONS">
          </div>
        </div>
      </form>
    </div>
</body>
</html>
